name: Build and Test WinForms Project

on:
  push:
    branches:
      - main  # Chạy khi có push lên nhánh main
  pull_request:
    branches:
      - main  # Chạy khi có pull request lên nhánh main

jobs:
  build:
    runs-on: windows-latest  # Chạy trên môi trường Windows
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3  # Lấy mã nguồn của dự án
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Sử dụng phiên bản .NET phù hợp với dự án của bạn

      - name: Restore NuGet packages
        run: dotnet restore 'ATBM_FrontEnd/ATBM.sln' # Phục hồi các gói NuGet
        
      - name: Build the project
        run: dotnet build 'ATBM_FrontEnd/ATBM.sln' --configuration Release  # Xây dựng dự án với cấu hình Release
        
      - name: Run tests
        run: dotnet test 'ATBM_FrontEnd/ATBM.sln' --configuration Release
